<!DOCTYPE html>
<html>
<head>
<title>jQuery Button Expand</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div>
    <!-- If you want multiple Branch the copy , paste and change the class name 'mca' somethings else -->
    <!-- branch start -->
  <button class="mcaButton">MCA</button>
  <div class="mca" style="display: none;">
    <!-- if you want multiple faculty copy, paste and change the 'id' and 'data-bs-target' (id and data-bs-target should match) -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mohan">
        Mohan Reddy
      </button>
      <div class="modal fade" id="mohan" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <p>AWT</p>
                <p>Hello Sir</p>
            </div>
        </div>
      </div>

  </div>
  <!-- branch End -->
</div>
<script>
// for multiple branch copy, paste and the selector according to what you have given
// for branch start
$('.mcaButton').click(function() {
  $(this).next('.mca').toggle();
});
// for branch end
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
