<!DOCTYPE html>
<html>
<head>
  <title>Dynamic HTML Table</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

  <div>
    <label for="dropdown">Select a Value:</label>
    <select id="dropdown">
      <option value="">-- Select --</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
  </div>

  <table id="dynamicTable">
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    $(document).ready(function() {
      var data = {
        option1: [
          { value1: 'Value 1-1', value2: 'Value 1-2', value3: 'Value 1-3' },
          { value1: 'Value 2-1', value2: 'Value 2-2', value3: 'Value 2-3' },
          { value1: 'Value 3-1', value2: 'Value 3-2', value3: 'Value 3-3' }
        ],
        option2: [
          { value1: 'Value A-1', value2: 'Value A-2', value3: 'Value A-3' },
          { value1: 'Value B-1', value2: 'Value B-2', value3: 'Value B-3' },
          { value1: 'Value C-1', value2: 'Value C-2', value3: 'Value C-3' }
        ],
        option3: [
          { value1: 'Text X', value2: 'Text Y', value3: 'Text Z' },
          { value1: 'Text P', value2: 'Text Q', value3: 'Text R' }
        ]
      };

      $('#dropdown').change(function() {
        var selectedOption = $(this).val();
        var tableBody = $('#dynamicTable tbody');
        tableBody.empty();

        if (selectedOption && data[selectedOption]) {
          $.each(data[selectedOption], function(index, item) {
            var row = $('<tr>');
            row.append($('<td>').text(item.value1));
            row.append($('<td>').text(item.value2));
            row.append($('<td>').text(item.value3));
            tableBody.append(row);
          });
        }
      });
    });
  </script>
</body>
</html>
