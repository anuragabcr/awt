<!DOCTYPE html>
<html>
<head>
<title>Employee Profile Update</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>Employee Profile Update</h1>
<form action="/update-profile" method="post">
<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
</div>
<div class="form-group">
<label for="phone">Phone</label>
<input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
</div>
<div class="form-group">
<label for="address">Address</label>
<input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
</div>
<div class="form-group">
<label for="qualification">Qualification</label>
<select class="form-control" id="qualification" name="qualification">
<option>Bachelor's degree</option>
<option>Master's degree</option>
<option>PhD</option>
</select>
</div>
<div class="form-group">
<label for="awards">Awards</label>
<input type="text" class="form-control" id="awards" name="awards" placeholder="Enter your awards">
</div>
<div class="form-group">
<label for="papers">Papers published</label>
<input type="text" class="form-control" id="papers" name="papers" placeholder="Enter your papers published">
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
